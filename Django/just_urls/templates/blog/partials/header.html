<div>
    <form action="{% url 'blog:search' %}" method="get">
        {% csrf_token %}
        <input type="search" placeholder="search any thing" name="search-input">
        <input type="submit" value="search">
    </form>
    {% if request.user.is_authenticated %}
        <h2>Welcome {{ request.user.username }}</h2>
        <h5>
            (
            <a href="{% url 'blog:logout' %}">logout</a> -
            <a href="{% url 'blog:change-password' %}">change password</a>
            )
        </h5>
    {% else %}
        <h3><a href="{% url 'blog:login' %}">login</a></h3>
    {% endif %}
</div>
