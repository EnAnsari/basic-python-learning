<div>
    <form action="{% url 'blog:search' %}" method="get">
        {% csrf_token %}
        <input type="search" placeholder="search any thing" name="search-input">
        <input type="submit" value="search">
    </form>
    {% if request.user.is_authenticated %}
        <h2>Welcome {{ request.user.username }}</h2>
    {% endif %}
</div>
